name: Install Qt6

on:
  workflow_call:

jobs:
  install-qt6:
    runs-on: ubuntu-latest
    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5'
        host: 'linux'
        target: 'desktop'
        install-deps: 'true'
        cache: 'true'
        archives: 'qtbase qtdeclarative'
